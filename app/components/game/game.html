<div class="game">
  <div class="move">
    <div class="line"></div>
    <div class="car" ng-style="gameCtrl.styleElement"></div>  
  </div>
  <hr>
  <div class="type-board" ng-keydown="gameCtrl.keyPressEvent($event)">
    <input type="text" ng-model="gameCtrl.inputWord" class="text-field">
  </div>
  <div class="words" >        
    <label ng-repeat="word in gameCtrl.words  track by $index" ng-style="gameCtrl.labelStyles[$index]">
      {{word}}
    </label>&nbsp;
  </div>
</div>
